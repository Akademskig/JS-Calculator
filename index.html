<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator </title>
	<meta charset='utf-8'>

	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" type='text/css'>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>    	
    <script type="text/javascript" src="script.js"></script>	
</head>
<body>
<div class="conatiner-fluid">
  <div class="outline">
    JS Calculator
    <div class="numbers">
      <div class="display"> 0 </div>
      <div class="buttons grid">
        <div class="row">
          <button id="ac" class="b">AC</button>
          <button id="ce" class="c">CE</button>
          <button id="div" class="b">%</button>
          <button id="x" class="b">*</button></br>
        </div>
        <div class="row">
          <button id="7" class="n">7</button>
          <button id="8" class="n">8</button>
          <button id="9" class="n">9</button>
          <button id="minus" class="b">-</button></br>
        </div>
        <div class="row">
          <button id="4" class="n">4</button>
          <button id="5" class="n">5</button>
          <button id="6" class="n">6</button>
          <button id="plus" class="b">+</button></br>
        </div>
        <div class="row">
          <button id="one" class="n">1</button>
          <button id="two" class="n">2</button>
          <button id="three" class="n">3</button>
          <button id="equal" class="b">=</button></br>
        </div>
        <div class="row zd">
          <button id="zero" class="n">0</button>
          <button id="dot" class="b">.</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
